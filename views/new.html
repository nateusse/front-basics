<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <link rel="stylesheet" href="/styles/new.css">
</head>
<body>
    <nav class="navbar">
        <ul>
        <li><a href="../index.html">Restaurants</a></li>
        </ul>
      </nav>
      
      <h1>Create New Restaurant</h1>

      <form id="restaurantForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      
        <label for="type">Type</label>
        <select id="type" name="type" required>
          <option value="" disabled selected>Select a type</option>
          <option value="Chinese">Chinese</option>
          <option value="Japanese">Japanese</option>
          <option value="Mexican">Mexican</option>
          <option value="Indian">Indian</option>
          <option value="Italian">Italian</option>
          <option value="Vietnamese">Vietnamese</option>
          <option value="Peruvian">Peruvian</option>
        </select>
      
        <label for="photo">Image URL</label>
        <input type="url" id="photo" name="photo" required>
      
        <button type="submit">Save Restaurant</button>
      </form>
      
    <script src="../scripts/new.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.9.0/validator.min.js"></script>
</body>
</html>
